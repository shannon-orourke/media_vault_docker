# MediaVault - Nginx Configuration
# Domain: mediavault.orourkes.me
# Backend: http://10.27.10.104:8007
# Frontend: http://10.27.10.104:3007
# Pattern: Matches existing orourkes.me nginx configs

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mediavault.orourkes.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mediavault.orourkes.me;

    # SSL Certificate (Wildcard cert like other orourkes.me sites)
    ssl_certificate /etc/nginx/ssl/orourkes.me-wildcard.crt;
    ssl_certificate_key /etc/nginx/ssl/orourkes.me-wildcard.key;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/mediavault.access.log;
    error_log /var/log/nginx/mediavault.error.log;

    # Client upload size (for potential file uploads)
    client_max_body_size 100M;

    # Frontend (React app) - Root path
    location / {
        proxy_pass http://10.27.10.104:3007;
        proxy_http_version 1.1;

        # WebSocket support (for real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Backend API
    location /api/ {
        proxy_pass http://10.27.10.104:8007/api/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Extended timeouts for long-running scans
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Video streaming endpoint (large file support with range requests)
    location /api/media/stream/ {
        proxy_pass http://10.27.10.104:8007/api/media/stream/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support for video range requests (seeking)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_no_cache $http_range $http_if_range;

        # Disable buffering for video streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Extended timeouts for large files
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # WebSocket endpoint (for real-time scan progress, chat updates)
    location /ws/ {
        proxy_pass http://10.27.10.104:8007/ws/;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://10.27.10.104:8007/health;
        access_log off;
    }
}
