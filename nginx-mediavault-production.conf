# MediaVault - Production nginx configuration with SSL
# Domain: mediavault.orourkes.me
# Backend: http://localhost:8007
# Frontend: Static files from /home/mercury/projects/mediavault/frontend/dist

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name mediavault.orourkes.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main application
server {
    listen 443 ssl http2;
    server_name mediavault.orourkes.me;

    # SSL Certificate (Let's Encrypt wildcard from pfSense)
    ssl_certificate /home/mercury/projects/domain_certificates/orourkes.me-wildcard.crt;
    ssl_certificate_key /home/mercury/projects/domain_certificates/orourkes.me-wildcard.key;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/mediavault-access.log;
    error_log /var/log/nginx/mediavault-error.log;

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-running scans
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Backend API docs
    location /docs {
        proxy_pass http://127.0.0.1:8007;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8007;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - React SPA
    location / {
        root /home/mercury/projects/mediavault/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Video streaming support (for future video player)
    location ~ ^/videos/ {
        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;

        # Video files location (when implemented)
        alias /mnt/nas-media/;

        # Large file transfer optimization
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Disable buffering for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Additional security
    client_max_body_size 100M;
}
